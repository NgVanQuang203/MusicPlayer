<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="./assets/font/fontawesome-free-6.5.1-web/css/all.min.css"
    />
    <title>Music Player</title>
  </head>
  <body>
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header>
          <h4>Now playing</h4>
        </header>
        <div class="accessibility">
          <div class="volume">
            <i class="OnVolume fa-volume fa-solid fa-volume-high"></i>
            <i class="OffVolume fa-volume fa-solid fa-volume-xmark"></i> 
          </div>
          <input class="volume-range" type="range" min="0" max="100" step="1" >
        </div>
        <!-- CD -->
        <div class="cd">
          <div class="cd-thumb"></div>
        </div>
        <header class="infor">
          <h2 class="name-song">sadasdasd</h2>
          <h4 class="name-singer">sadasd</h4>
        </header>
        <!-- Control -->
        <input
          type="range"
          name=""
          class="progress"
          id="progress"
          value="0"
          step="1"
          max="100"
          min="0"
        />

        <div class="times">
          <div class="time-left"></div>
          <div class="time-right"></div>
        </div>

        <div class="control">
          <div class="btn btn-repeat">
            <i class="fa-solid fa-rotate-right"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fa-solid fa-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fa-solid icon-pause fa-pause"></i>
            <i class="fa-solid icon-play fa-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fa-solid fa-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fa-solid fa-shuffle"></i>
          </div>
        </div>

        <audio id="audio" src=""></audio>
      </div>
      <!-- Playlist -->
      <div class="playlist"></div>
    </div>
  </body>
</html>
<script src="./app.js"></script>
